<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img-page.png">
    <link rel="stylesheet" href="./style.css">
    <title>POMODORO</title>
</head>

<body>
    <main>

        <audio id="audio" src="audioTimer.mp3"></audio>

        <div id="btns-top">
            <button id="focus">25MIN</button>
            <button id="break">5MIN</button>
            <button id="rest">15MIN</button>
        </div>

        <div class="clock">
            <span id="minute">00</span>:<span id="second">00</span>
        </div>

        <div id="btns-low">
            <button id="start">INICIAR</button>
            <button id="pause">PAUSAR</button>
            <button id="continue">CONTINUAR</button>
            <button id="reset">REINICIAR</button>

        </div>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
